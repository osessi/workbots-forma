# Nixpacks configuration for Coolify deployment
[phases.setup]
# npm is included with nodejs, no need to specify it separately
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
# Force install all dependencies including devDependencies for build
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build"
]

[start]
cmd = "npm run start"

[variables]
NEXT_TELEMETRY_DISABLED = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
# Override NODE_ENV during build to ensure devDependencies are available
CI = "true"
NODE_ENV = "development"
