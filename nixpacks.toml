# Nixpacks configuration for Coolify deployment
[phases.setup]
nixPkgs = ["nodejs_22", "npm", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build"
]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
NODE_OPTIONS = "--max-old-space-size=4096"
